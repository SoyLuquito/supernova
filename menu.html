<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="menu.css">
    <title>Menu Principal - RPG</title>
</head>

<body>
    <main class="main-container">
        <!-- Painel do Personagem (Esquerda) -->
        <div class="character-panel">
            <div class="portrait-container">
                <img src="./img/classes/default.png" alt="Personagem" class="character-gif" id="character-image">
            </div>
            
            <div class="character-stats">
                <h2 class="character-name" id="nome-personagem">Nome do Jogador</h2>
                <p class="character-class" id="classe-personagem">Guerreiro - Nível 5</p>
                
                <div class="stat-bar">
                    <label>HP:</label>
                    <div class="bar-container">
                        <div class="bar hp-bar" style="width: 80%"></div>
                        <span>80/100</span>
                    </div>
                </div>
                
                <div class="stat-bar">
                    <label>Mana:</label>
                    <div class="bar-container">
                        <div class="bar mana-bar" style="width: 45%"></div>
                        <span>45/100</span>
                    </div>
                </div>
                
                <div class="stat-bar">
                    <label>XP:</label>
                    <div class="bar-container">
                        <div class="bar xp-bar" style="width: 60%"></div>
                        <span>600/1000</span>
                    </div>
                </div>
            </div>
            
            <div class="character-menu">
                <button class="char-btn"><i class='bx bx-stats'></i> Atributos</button>
                <button class="char-btn"><i class='bx bx-run'></i> Habilidades</button>
                <button class="char-btn"><i class='bx bx-cube'></i> Inventário</button>
            </div>
        </div>
        
        <!-- Menu Principal (Centro) -->
        <div class="main-menu">
            <h1 class="game-title">Menu Principal</h1>
            <p class="welcome-message" id="welcome-message">Bem-vindo de volta, aventureiro!</p>
            
            <div class="location-buttons">
                <button class="location-btn city-btn">
                    <i class='bx bx-buildings'></i> Cidade
                </button>
                <button class="location-btn dungeon-btn">
                    <i class='bx bx-door-open'></i> Masmorras
                </button>
                <button class="location-btn boss-btn">
                    <i class='bx bx-skull'></i> Boss
                </button>
                <button class="location-btn logout-btn">
                    <i class='bx bx-log-out'></i> Deslogar
                </button>
            </div>
        </div>
    </main>

    <!-- Firebase (abordagem modular) -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.appspot.com",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Função para carregar dados do jogador
        async function loadPlayerData(userId) {
            try {
                const userDoc = await getDoc(doc(db, "usuarios", userId));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Atualiza nome e classe
                    document.getElementById('nome-personagem').textContent = userData.nome || userData.username || "Aventureiro";
                    document.getElementById('classe-personagem').textContent = 
                        `${capitalizeFirstLetter(userData.classe) || "Sem classe"}${userData.nivel ? ` - Nível ${userData.nivel}` : ''}`;
                    
                    // Atualiza barras de status
                    updateStatusBar('.hp-bar', userData.hp, userData.hp_max || userData.maxHp);
                    updateStatusBar('.mana-bar', userData.mana, userData.mana_max || userData.maxMana);
                    updateStatusBar('.xp-bar', userData.experiencia, userData.nextLevelXp || 1000);
                    
                    // Atualiza mensagem de boas-vindas
                    document.getElementById('welcome-message').textContent = 
                        `Bem-vindo de volta, ${userData.nome || userData.username || 'Aventureiro'}!`;
                    
                    // Atualiza imagem do personagem
                    if (userData.classe) {
                        const characterImg = document.getElementById('character-image');
                        characterImg.src = `./img/classes/${userData.classe.toLowerCase()}.png`;
                        characterImg.onerror = function() {
                            this.src = './img/classes/default.png';
                        };
                    }
                } else {
                    console.error("Documento do usuário não encontrado");
                    window.location.href = 'escolher-classe.html';
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        // Função auxiliar para atualizar barras de status
        function updateStatusBar(selector, current, max) {
            if (current !== undefined && max !== undefined) {
                const percent = (current / max) * 100;
                const bar = document.querySelector(selector);
                bar.style.width = `${percent}%`;
                bar.nextElementSibling.textContent = `${current}/${max}`;
            }
        }

        // Função para capitalizar a primeira letra
        function capitalizeFirstLetter(string) {
            return string ? string.charAt(0).toUpperCase() + string.slice(1) : "";
        }

        // Monitora o estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            loadPlayerData(user.uid);
        });

        // Logout
        document.querySelector('.logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Erro ao deslogar:", error);
                alert("Erro ao deslogar. Por favor, tente novamente.");
            }
        });
    </script>
</body>
</html>
