<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Classe - Supernova</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: url('./img/img.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .classe-option {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .classe-option:hover {
            transform: scale(1.05);
        }
        .classe-option img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Escolha sua Classe</h1>
    
    <div class="classe-option" data-classe="guerreiro">
        <img src="./img/guerreiro.png" alt="Guerreiro">
        <h2>Guerreiro</h2>
    </div>
    
    <div class="classe-option" data-classe="mago">
        <img src="./img/mago.png" alt="Mago">
        <h2>Mago</h2>
    </div>
    
    <div class="classe-option" data-classe="arqueiro">
        <img src="./img/arqueiro.png" alt="Arqueiro">
        <h2>Arqueiro</h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase (igual ao seu index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.appspot.com",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Seleção de classe
        document.querySelectorAll('.classe-option').forEach(option => {
            option.addEventListener('click', async function() {
                const classe = this.getAttribute('data-classe');
                const user = firebase.auth().currentUser;
                
                try {
                    await db.collection('usuarios').doc(user.uid).update({
                        classe: classe,
                        personagem_criado: true,
                        nivel: 1,
                        hp: 100,
                        mana: classe === 'mago' ? 150 : 100
                    });
                    window.location.href = 'menu.html';
                } catch (error) {
                    alert('Erro ao salvar: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
